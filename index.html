<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StormBlogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
   
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>


<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>


<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

</head>
<body style="font-family: 'Poppins', serif; margin: 0; padding: 0; line-height: 1.6; color: #333; scroll-behavior: smooth;">
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; margin: 32px;">
            <div style="display: flex; align-items: center;">
                <img onclick="location.href='index.html';" src="logo.png" alt="Logo" style="margin-right: 4px; height:26px; width: 26px; cursor:pointer;">

                <h4 onclick="location.href='index.html';" style="color: #111111; margin: 0; cursor:pointer;">/Storm Blogs</h4>
            </div>
            <div style="display: flex; align-items: center;">

                <button id="start-reading-btn" onclick="location.href='articles.html';" style="padding: 8px 16px; background-color: #111111; color: white; border: none; border-radius: 32px; cursor: pointer; font-family: 'Poppins', serif; font-size: 13px; font-weight:500; margin-right:16px; transition: background-color 0.3s ease;">

                    Start Reading

                </button>
                <img id="login" src="menu.png" alt="Menu" style="height:26px; width:26px; cursor: pointer;">
            </div>
        </div>
    </header>
<div style="display: flex; flex-direction:column; align-items: center; justify-content: center; margin:32px;">

<h1 style="margin-top:16px; margin-bottom:0px;"> Bringing storm to the world of Writing  </h1>

<p style="color:grey; margin-top:8px; margin-bottom:0px; font-weight:500;"> Writing to express, to be understood, and to make a difference. </p> 
</div>


<div style="max-width: 400px; margin: 16px auto;  display: flex; align-items: center; justify-content: center; gap: 16px;">

<div style="display: flex; align-items: center; padding: 4px 16px; border-radius: 32px; border: 1px solid #e0e0e0; width:80%;">
        
<img src="search.png" alt="Search" style="width: 20px; height: 20px; margin-right: 12px; opacity: 0.6;">
        
<input type="text" placeholder="Search Articles" style="width: 100%; border: none; background: none; outline: none; padding: 8px 0; font-size: 15px; color: #333; font-family:'Poppins', serif;">
    
</div>
    
</div>

<div style="display:flex; flex-wrap: wrap; align-items:center; justify-content: space-between; margin:32px;">
<p style="font-weight:600; margin-top:8px; margin-bottom:0px; font-size:20px;"> Featured Articles </p>
</div>

<div id="featured-posts" style="display: flex; flex-wrap: wrap; gap: 16px; margin: 32px;">
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
    import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAnuHbSv6BniMyf3ltSZTSrIFa_92bHB-o",
        authDomain: "storm-blogs.firebaseapp.com",
        projectId: "storm-blogs",
        storageBucket: "storm-blogs.firebasestorage.app",
        messagingSenderId: "158567556221",
        appId: "1:158567556221:web:855dfa074fc5b65e68fd14"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Google Sign-In function
    function googleSignIn() {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
            .then((result) => {
                const user = result.user;
                console.log("User signed in:", user.displayName);
                document.getElementById("google-sign-in").innerHTML = `<p>Signed in as ${user.displayName}</p>`;
            })
            .catch((error) => {
                console.error("Error signing in with Google:", error);
            });
    }

    // Sign out function
    function googleSignOut() {
        signOut(auth)
            .then(() => {
                console.log("User signed out");
                document.getElementById("google-sign-in").innerHTML = `
                    <button onclick="googleSignIn()" style="padding: 12px 24px; background-color: #4285F4; color: white; border: none; border-radius: 32px; cursor: pointer; font-size: 14px; font-weight: 600; transition: background-color 0.3s ease;">
                        Sign in with Google
                    </button>
                `;
            })
            .catch((error) => {
                console.error("Error signing out:", error);
            });
    }

    // Monitor authentication state
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById("google-sign-in").innerHTML = `
                <p>Signed in as ${user.displayName}</p>
                <button onclick="googleSignOut()" style="padding: 12px 24px; background-color: #db4437; color: white; border: none; border-radius: 32px; cursor: pointer; font-size: 14px; font-weight: 600; transition: background-color 0.3s ease;">
                    Sign out
                </button>
            `;
        }
    });

    // Function to fetch featured posts
    document.addEventListener("DOMContentLoaded", function() {
        const featuredPostsRef = collection(db, "posts");
        const featuredQuery = query(featuredPostsRef, where("featured", "==", true));

        getDocs(featuredQuery)
            .then(snapshot => {
                if (snapshot.empty) {
                    document.getElementById("featured-posts").innerHTML = "<p style='text-align:center;'>No featured articles available.</p>";
                    return;
                }

                let feedHtml = "";
                let count = 0; // To load maximum 4 featured posts
                snapshot.forEach(doc => {
                    const post = doc.data();
                    if (count < 4) {
                        let timeDiff = Date.now() - post.timestamp;
                        let timeAgo = formatTimeAgo(timeDiff);
                        let truncatedContent = post.content.length > 160 ? post.content.substring(0, 160) + '...' : post.content

                        feedHtml += `
                            <div style="flex: 1; max-width: 280px; padding: 20px; border-radius: 12px; color: ${post.backgroundColor === "dark" ? 'white' : '#111'}; background: ${post.backgroundColor || '#D7AFFF'};">
                                
<p style="font-weight: 600; font-size: 14px; margin: 0 0 8px 0;">${post.category}</p>
                                
<p style="font-weight: 600; font-size: 18px; margin: 8px 0;">${post.title}</p>
                                
<p style="font-size: 14px; color: ${post.backgroundColor === "dark" ? 'rgba(255, 255, 255, 0.7)' : 'rgba(0, 0, 0, 0.7)'}; margin: 8px 0;">${truncatedContent}</p>
                                
<span style="display: inline-block; font-weight: 500; cursor: pointer; text-decoration: underline;" onclick="location.href='read.html?id=${doc.id}'">Read More</span>
                            </div>
                        `;
                        count++;
                    }
                });
                document.getElementById("featured-posts").innerHTML = feedHtml;
            })
            .catch(error => console.error("Error loading featured posts:", error));
    });

    // Function to format time difference
    function formatTimeAgo(milliseconds) {
        const seconds = Math.floor(milliseconds / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);
        const weeks = Math.floor(days / 7);
        const months = Math.floor(days / 30);
        const years = Math.floor(days / 365);
        
        if (years > 0) return `${years} year${years > 1 ? 's' : ''}`;
        if (months > 0) return `${months} month${months > 1 ? 's' : ''}`;
        if (weeks > 0) return `${weeks} week${weeks > 1 ? 's' : ''}`;
        if (days > 0) return `${days} day${days > 1 ? 's' : ''}`;
        if (hours > 0) return `${hours} hour${hours > 1 ? 's' : ''}`;
        if (minutes > 0) return `${minutes} minute${minutes > 1 ? 's' : ''}`;
        return `${seconds} second${seconds > 1 ? 's' : ''}`;
    }
</script>

</body>
</html>
