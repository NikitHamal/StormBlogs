<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write - StormBlogs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="write.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
    <div class="write-container">
        <button id="sidebarToggle" class="sidebar-toggle">
            <i class="fas fa-cog"></i>
        </button>

        <div class="editor-header">
            <input type="text" id="titleInput" class="title-input" placeholder="Write your story title here...">
            <div class="meta-inputs">
                <div class="input-group">
                    <label for="categoryInput">Category</label>
                    <select id="categoryInput">
                        <option value="">Select a category</option>
                        <option value="Technology">Technology</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food</option>
                        <option value="Health">Health</option>
                        <option value="Philosophy">Philosophy</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Themes</label>
                    <input type="text" id="themeInput" placeholder="Add themes (e.g., AI, Web Development, Future)">
                    <div id="themeTags" class="theme-tags"></div>
                </div>
            </div>
        </div>

        <div class="ai-toolbar">
            <div class="ai-tools-group">
                <button class="ai-tool-btn" data-action="continue">
                    <i class="fas fa-pencil"></i>
                    Continue Writing
                </button>
                <button class="ai-tool-btn" data-action="improve">
                    <i class="fas fa-magic"></i>
                    Improve
                </button>
                <button class="ai-tool-btn" data-action="summarize">
                    <i class="fas fa-list"></i>
                    Summarize
                </button>
                <button class="ai-tool-btn" data-action="expand">
                    <i class="fas fa-expand-alt"></i>
                    Expand
                </button>
            </div>
            <div class="ai-status" id="aiStatus">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Processing with AI...</span>
            </div>
        </div>

        <div id="editor"></div>

        <div class="action-buttons">
            <button onclick="previewPost()" class="action-button preview-button">
                <i class="fas fa-eye"></i> Preview
            </button>
            <button onclick="publishPost()" id="publishButton" class="action-button publish-button">
                <i class="fas fa-paper-plane"></i> Publish
            </button>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-tabs">
            <button class="tab-btn active" data-tab="settings">
                <i class="fas fa-cog"></i> Settings
            </button>
            <button class="tab-btn" data-tab="chat">
                <i class="fas fa-comment-dots"></i> AI Chat
            </button>
        </div>

        <div class="tab-content active" id="settings-tab">
            <div class="settings-section">
                <h3>Thumbnail</h3>
                <div class="thumbnail-upload">
                    <div id="thumbnailPreview" class="thumbnail-preview">
                        <i class="fas fa-image"></i>
                        <span>Add Thumbnail</span>
                    </div>
                    <input type="file" id="thumbnailInput" accept="image/*" hidden>
                    <button id="uploadThumbnailBtn" class="upload-btn">
                        <i class="fas fa-upload"></i> Upload Thumbnail
                    </button>
                </div>
            </div>

            <div class="settings-section">
                <h3>Tags</h3>
                <div class="tags-input-container">
                    <input type="text" id="tagInput" placeholder="Add tags with #...">
                    <div id="tagsContainer" class="tags-container"></div>
                </div>
            </div>

            <div class="settings-section">
                <h3>SEO Settings</h3>
                <div class="seo-settings">
                    <div class="input-group">
                        <label for="metaTitle">Meta Title</label>
                        <input type="text" id="metaTitle" placeholder="SEO optimized title">
                    </div>
                    <div class="input-group">
                        <label for="metaDescription">Meta Description</label>
                        <textarea id="metaDescription" placeholder="Brief description for search results"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="focusKeyword">Focus Keyword</label>
                        <input type="text" id="focusKeyword" placeholder="Main keyword for this post">
                    </div>
                    <div class="input-group">
                        <label for="canonicalUrl">Canonical URL</label>
                        <input type="text" id="canonicalUrl" placeholder="https://...">
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="chat-tab">
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <textarea id="chatInput" placeholder="Ask AI assistant..." rows="3"></textarea>
                    <button id="sendMessage">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="saveIndicator" class="save-indicator">
        <i class="fas fa-check-circle"></i>
        <span>Changes saved</span>
    </div>

    <script type="module" src="write.js"></script>
</body>
</html>
