<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - StormBlogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }

        [data-theme="dark"] {
            --primary: #818cf8;
            --primary-hover: #6366f1;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--background);
            min-height: 100vh;
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-header {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            background: var(--surface);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            color: white;
            font-weight: 600;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .profile-avatar .upload-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .profile-avatar:hover .upload-overlay {
            opacity: 1;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-username {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .profile-bio {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1rem 0;
            color: var(--text-secondary);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid var(--border);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .post-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s;
            border: 1px solid var(--border);
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            color: var(--text);
        }

        .post-excerpt {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .profile-header {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .profile-avatar {
                margin: 0 auto;
            }

            .profile-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">
                <span id="avatarInitials"></span>
                <img id="avatarPreview" src="#" alt="Profile Picture" style="display: none;">
                <div class="upload-overlay" onclick="document.getElementById('avatarInput').click()">
                    <i class="fas fa-camera"></i>
                </div>
                <input type="file" id="avatarInput" hidden accept="image/*">
            </div>
            
            <div class="profile-info">
                <div>
                    <h1 class="profile-name">
                        <span id="displayName">Loading...</span>
                        <i class="fas fa-badge-check" style="color: var(--primary)"></i>
                    </h1>
                    <div class="profile-username" id="username">@username</div>
                </div>
                
                <p class="profile-bio" id="userBio">Loading bio...</p>
                
                <div class="profile-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="postsCount">0</div>
                        <div class="stat-label">Posts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="followersCount">0</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="followingCount">0</div>
                        <div class="stat-label">Following</div>
                    </div>
                </div>

                <div class="profile-actions">
                    <button class="btn btn-primary">
                        <i class="fas fa-edit"></i>
                        Edit Profile
                    </button>
                    <button class="btn btn-outline">
                        <i class="fas fa-share"></i>
                        Share Profile
                    </button>
                </div>
            </div>
        </div>

        <div class="posts-grid" id="postsGrid">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, orderBy, limit, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAnuHbSv6BniMyf3ltSZTSrIFa_92bHB-o",
            authDomain: "storm-blogs.firebaseapp.com",
            projectId: "storm-blogs",
            storageBucket: "storm-blogs.appspot.com",
            messagingSenderId: "158567556221",
            appId: "1:158567556221:web:855dfa074fc5b65e68fd14"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Load profile and posts
        async function loadProfile() {
            if (!auth.currentUser) return;

            try {
                const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    
                    // Update profile elements
                    const displayName = data.displayName || 'Anonymous';
                    document.getElementById('displayName').textContent = displayName;
                    document.getElementById('username').textContent = `@${data.username || 'user'}`;
                    document.getElementById('userBio').textContent = data.bio || 'No bio yet';
                    
                    // Handle profile picture
                    const avatarPreview = document.getElementById('avatarPreview');
                    const avatarInitials = document.getElementById('avatarInitials');
                    
                    if (data.photoURL) {
                        avatarPreview.src = data.photoURL;
                        avatarPreview.style.display = 'block';
                        avatarInitials.style.display = 'none';
                    } else {
                        const initials = displayName.charAt(0).toUpperCase();
                        avatarInitials.textContent = initials;
                        avatarPreview.style.display = 'none';
                        avatarInitials.style.display = 'block';
                    }

                    // Update stats
                    document.getElementById('postsCount').textContent = data.posts || 0;
                    const followersQuery = query(collection(db, "users", auth.currentUser.uid, "followers"));
                    const followersSnapshot = await getDocs(followersQuery);
                    document.getElementById('followersCount').textContent = followersSnapshot.size;
                    const followingQuery = query(collection(db, "users", auth.currentUser.uid, "following"));
                    const followingSnapshot = await getDocs(followingQuery);
                    document.getElementById('followingCount').textContent = followingSnapshot.size;

                    // Load posts
                    await loadPosts();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Load posts
        async function loadPosts() {
            if (!auth.currentUser) return;

            try {
                // First try to get user's posts from their posts subcollection
                const userPostsRef = collection(db, "users", auth.currentUser.uid, "posts");
                const userPostsQuery = query(
                    userPostsRef,
                    orderBy("createdAt", "desc"),
                    limit(6)
                );

                let querySnapshot = await getDocs(userPostsQuery);
                
                // If no posts found in user's subcollection, try the main posts collection
                if (querySnapshot.empty) {
                    const mainPostsQuery = query(
                        collection(db, "posts"),
                        where("userId", "==", auth.currentUser.uid),
                        orderBy("createdAt", "desc"),
                        limit(6)
                    );
                    querySnapshot = await getDocs(mainPostsQuery);
                }

                const postsGrid = document.getElementById('postsGrid');
                postsGrid.innerHTML = ''; // Clear existing posts

                if (querySnapshot.empty) {
                    postsGrid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--text-secondary);">
                            <i class="fas fa-pen-fancy" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>
                            <p>No posts yet. Start writing your first blog post!</p>
                            <a href="write.html" class="btn btn-primary" style="margin-top: 1rem;">
                                <i class="fas fa-plus"></i>
                                Create Post
                            </a>
                        </div>
                    `;
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const post = { id: doc.id, ...doc.data() };
                    const postElement = createPostElement(post);
                    postsGrid.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error loading posts:', error);
                const postsGrid = document.getElementById('postsGrid');
                postsGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--text-secondary);">
                        <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>
                        <p>Error loading posts. Please try again later.</p>
                    </div>
                `;
            }
        }

        function createPostElement(post) {
            const date = post.createdAt ? formatDate(post.createdAt) : 'Recently';
            const template = `
                <div class="post-card" onclick="window.location.href='post.html?id=${post.id}'">
                    ${post.coverImage ? `<img src="${post.coverImage}" alt="${post.title}" class="post-image">` : ''}
                    <div class="post-content">
                        <h3 class="post-title">${post.title || 'Untitled Post'}</h3>
                        <p class="post-excerpt">${post.excerpt || (post.content ? post.content.substring(0, 150) + '...' : 'No content')}</p>
                        <div class="post-meta">
                            <span><i class="far fa-heart"></i> ${post.likes?.length || 0}</span>
                            <span><i class="far fa-comment"></i> ${post.comments?.length || 0}</span>
                            <span><i class="far fa-clock"></i> ${date}</span>
                        </div>
                    </div>
                </div>
            `;

            const div = document.createElement('div');
            div.innerHTML = template.trim();
            return div.firstChild;
        }

        function formatDate(timestamp) {
            if (!timestamp || !timestamp.toDate) return 'Recently';
            
            try {
                const date = timestamp.toDate();
                const now = new Date();
                const diff = (now - date) / 1000; // difference in seconds

                if (diff < 60) return 'Just now';
                if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
                if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
                if (diff < 604800) return `${Math.floor(diff / 86400)}d ago`;
                
                return date.toLocaleDateString();
            } catch (error) {
                console.error('Error formatting date:', error);
                return 'Recently';
            }
        }

        // Handle avatar upload
        const avatarInput = document.getElementById('avatarInput');
        avatarInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                // Convert image to base64
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const base64String = reader.result.split(',')[1]; // Get base64 string
                    
                    // Upload to Freeimage.host
                    const response = await fetch('https://freeimage.host/api/1/upload', {
                        method: 'POST',
                        mode: 'no-cors', // Add this line
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            key: '6d207e02198a847aa98d0a2a901485a5',
                            action: 'upload',
                            source: base64String,
                            format: 'json'
                        })
                    });

                    const data = await response.json();
                    if (data.status_code === 200) {
                        // Successfully uploaded
                        const imageUrl = data.image.url;

                        // Update user profile
                        await updateProfile(auth.currentUser, {
                            photoURL: imageUrl
                        });

                        // Update in Firestore
                        await updateDoc(doc(db, "users", auth.currentUser.uid), {
                            photoURL: imageUrl
                        });

                        // Update UI
                        const avatarPreview = document.getElementById('avatarPreview');
                        const avatarInitials = document.getElementById('avatarInitials');
                        avatarPreview.src = imageUrl;
                        avatarPreview.style.display = 'block';
                        avatarInitials.style.display = 'none';
                    } else {
                        console.error('Error uploading image:', data.status_txt);
                    }
                };
                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Error uploading avatar:', error);
            }
        });

        // Initialize when auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadProfile();
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
